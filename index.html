<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>
<body>
        <div class="calculator">
            <div class="display">
                <h2 style="font-size: 30px;" id="Result"></h2>
            </div>
            <div class="Buttons">
                <button id="seven" onclick="Determiner('7')">7</button>
                <button id="eight" onclick="Determiner('8')">8</button>
                <button id="nine" onclick="Determiner('9')">9</button>
                <button id="Divison" onclick="Determiner(' / ')">÷</button>
                <button id="" onclick="Determiner('Sine')">Sin</button>
                <button id="four" onclick="Determiner('4')">4</button>
                <button id="five" onclick="Determiner('5')">5</button>
                <button id="six" onclick="Determiner('6')">6</button>
                <button id="Multiply" onclick="Determiner(' * ')">X</button>
                <button id="" onclick="Determiner('Cosine')">Cos</button>
                <button id="one" onclick="Determiner('1')">1</button>
                <button id="two" onclick="Determiner('2')">2</button>
                <button id="three" onclick="Determiner('3')">3</button>
                <button id="Minus" onclick="Determiner(' - ')">-</button>
                <button id="" onclick="Determiner('Tangent')">Tan</button>
                <button id="Zero" onclick="Determiner('0')">0</button>
                <button id="" onclick="Determiner('**')">^</button>
                <button id="Plus" onclick="Determiner('Sqrt')">√</button>
                <button id="Dot" onclick="Determiner(' + ')">+</button>
                <button id="" onclick="Determiner('.')">.</button>
                <button id="" onclick="Determiner('Log')">Log</button>
                <button id="" onclick="Determiner('E')">e</button>
                <button id="" onclick="Determiner('backSpace')">BS</button>
                <button id="allClear" onclick="Determiner('allClear')">AC</button>
                <button id="Submit" onclick="Determiner('Submit')">=</button>

            </div>
        </div>
        <script src="Calculator.js"></script>
</body>
</html>
